<!DOCTYPE html>
<html lang="de">
<head>
    <title>Passwortgrab: Liste der Passwörter</title>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../passwortgrab_stil.css">
</head>
<body>

    <h1>Passwortgrab: Liste der Passwörter</h1>

    <p>
        <span class="fett">Anzahl der Passwörter: </span>
        <span th:text="${passwortListe.size()}"></span>
    </p>
    <br><br>
    
    <p th:each="passwort : ${passwortListe}">
        <a th:text="${passwort.titel}" 
           th:href="'/app/passwort-details/' + ${passwort.id}"></a>
        <br>
    </p>
    

</body>
