<!DOCTYPE html>
<html lang="de">
<head>
    <title>Passwortgrab: Revision von Passwort</title>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../../passwortgrab_stil.css">
</head>
<body>

    <h1>Revision Nr.
        <span th:text="${revisionNr}"></span>
        vom
        <span th:text="${#temporals.format(zeitpunkt, 'dd.MM.yyyy (EE)')}"></span>
        um
        <span th:text="${#temporals.format(zeitpunkt, 'HH:mm:ss') + ' Uhr'}"></span>
    </h1>

    <table>
        <tr>
            <td class="fett">Nutzername: </td>
            <td>
                <input id="id-nutzername" class="schrift_monospace" type="text" readonly="readonly"
                       th:value="${passwortEntity.getNutzernamePasswort().getNutzername()}">
                &nbsp;
                <button id="id-nutzername-zu-passwort">In Zwischenablage kopieren</button>
            </td>
        </tr>
        <tr>
            <td class="fett">Passwort: </td>
            <td>
                <input id="id-passwort" class="schrift_monospace" type="password" readonly="readonly"
                        th:value="${passwortEntity.getNutzernamePasswort().getPasswort()}">
                &nbsp;
                <button id="id-toggleButton">Sichtbarkeit umschalten</button>
                &nbsp;
                <button id="id-passwort-zu-clipboard">In Zwischenablage kopieren</button>
            </td>
        </tr>
        <tr>
            <td class="fett">Gültig bis: </td>
            <td>
                <span th:text="${#temporals.format(passwortEntity.getGueltigBis(), 'dd. MMMM yyyy (EE)')}"></span>
                <span th:if="${passwortEntity.istAbgelaufen()}" class="fett"> – Passwort ist abgelaufen!</span>
            </td>
        </tr>
        <tr>
            <td class="fett">Kommentar: </td>
            <td><span th:text="${passwortEntity.kommentar}"></span></td>
        </tr>
    </table>
    <br><br>

    <a th:href="'/app/passwort-historie/' + ${passwortEntity.getId()}">Zurück zu Revisionen</a>
    <br><br>
    <a th:href="'/app/passwort-details/' + ${passwortEntity.getId()}">Zurück zum Passwort</a>
    <br><br>
    <a href="/app/passwort-liste">Zurück zur Liste</a>


    <!-- JavaScript als letztes laden -->
    <script src="/passwortgrab.js"></script>

</body>
