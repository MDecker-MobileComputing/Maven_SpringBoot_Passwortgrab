<!DOCTYPE html>
<html lang="de">
<head>
    <title>Passwortgrab: Revisionshistorie eines Passworts</title>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../passwortgrab_stil.css">
</head>
<body>

    <h1>Revisionshistorie</h1>
        
    <p th:if="${meldung!= null}">
        <span class="fett">Meldung: </span>
        <span th:text="${meldung}"></span>
    </p>

    <p>
        <span class="fett">Anzahl Revisionen:</span>
        <span th:text="${#lists.size(revisionenListe)}"></span>
    </p>
    <br>

    <p th:each="revision : ${revisionenListe}">
        <a th:href="'/app/passwort-revision/' + ${id} + '/' + ${revision.getRevisionNumber().get()}">
            <span th:text="'Revision-Nr. ' + ${revision.getRevisionNumber().get()}"></span>
            vom
            <span th:text="${#temporals.format(revision.getRevisionInstant().get(), 'dd.MM.yyyy (EE)')}"></span>
            um
            <span th:text="${#temporals.format(revision.getRevisionInstant().get(), 'HH:mm:ss') + ' Uhr'}"></span>        
        </a>
    </p>
    <br><br>

    <a href="/app/passwort-liste">Zur√ºck zur Liste</a>

</body>
